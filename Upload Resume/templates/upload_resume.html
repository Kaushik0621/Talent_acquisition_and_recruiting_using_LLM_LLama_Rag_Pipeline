<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
    <script>
        function validateFile() {
            const fileInput = document.getElementById('resume');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file.");
                return false;
            }

            // Check if the file is a PDF
            const fileType = file.type;
            if (fileType !== 'application/pdf') {
                alert("Please upload a PDF file.");
                return false;
            }

            // Check file size (max 1 MB)
            const maxSize = 1 * 1024 * 1024;  // 1 MB
            if (file.size > maxSize) {
                alert("File size exceeds 1 MB.");
                return false;
            }

            // Allow form submission if all checks pass
            return true;
        }
    </script>
</head>
<body>
    <form action="/upload_resume" method="POST" enctype="multipart/form-data" onsubmit="return validateFile()">
        <h1>Upload Your Resume</h1>
        <p>Email: {{ email }}</p>

        <input type="file" name="resume" id="resume" accept=".pdf" required><br>

        <button type="submit">Upload Resume</button>
    </form>
</body>
</html>
